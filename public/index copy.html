<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUC NEWS</title>

  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    @media (max-width: 991px) {
      .saude, .tecnologia {
        display: none;
      }
      footer div {
        display: block;
        width: 100%;
      }

      #LNEWS {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .noticia-info {
        margin-top: 20px;
      }
      footer div {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



  <div class="container d-flex vh-100 justify-content-center align-items-center">
    <div id="cartaoCRUD" class="bg-dark text-white p-4 rounded">
      <div id="CRUDFORM">
        <h3 class="mt-5 mb-4">Título</h3>
        <input type="text" class="form-control mb-3" placeholder="Título da Notícia" id="tituloNoticia" required>
        
        <h3 class="mt-5 mb-4">Imagem</h3>
        <input type="text" class="form-control mb-3" placeholder="Imagem da Notícia" id="imagemNoticia" required>
        
        <h3 class="mt-5 mb-4">Autor</h3>
        <input type="text" class="form-control mb-3" placeholder="Autor da Notícia">
        
        <h3 class="mt-5 mb-4">Fonte</h3>`
        <input type="text" class="form-control mb-3" placeholder="Fonte da Notícia">

        <h3 class="mt-5 mb-4">Conteúdo</h3>
        <textarea name="Conteúdo" id="conteudoNoticia" rows="6" class="form-control"></textarea>
      </div>
    </div>
  </div>



</body>
</html>
